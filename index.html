<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube - Página Inicial</title>
    <link rel="stylesheet" href="assents/css/style.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu-left">
                <img class="icon" src="assents/image/menu.png" alt="Menu">
                <img class="icon" src="assents/image/youtube 1.png" alt="YouTube Logo">
            </div>

            <div class="menu-center">
                <input id="search" type="text" placeholder="Pesquisar">
                <button id="button-search" aria-label="Pesquisar">
                    <img class="icon" src="assents/image/search.png" alt="Buscar">
                </button>
            </div>

            <div class="menu-right">
                <img class="icon" src="assents/image/video.png" alt="Criar vídeo">
                <img class="icon" src="assents/image/bell.png" alt="Notificações">
                <img class="icon" src="assents/image/perfil.png" alt="Perfil">
            </div>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <img class="icon" src="assents/image/home.png" alt="Início">
            <img class="icon" src="assents/image/explore.png" alt="Explorar">
            <img class="icon" src="assents/image/disc.png" alt="You Tube Music">
            <img class="icon" src="assents/image/thumbs-up.png" alt="Víeos que gostei">
            <img class="icon" src="assents/image/clock.png" alt="Assistir mais tarde">
            <img class="icon" src="assents/image/download.png" alt="Downloads">
            <img class="icon" src="assents/image/film.png" alt="Filmes">
            <img class="icon" src="assents/image/book.png" alt="Aprender">
            <img class="icon" src="assents/image/award.png" alt="Esportes">
        </div>
        <div class="content">

        </div>

    </main>
    <footer></footer>
</body>
</html>
