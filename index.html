<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube - Página Inicial</title>
        <link rel="stylesheet" href="assents/css/style.css">
    </head>
    <body>
        <header>
            <div class="menu">
                <div class="menu-left">
                    <img class="icon" src="assents/image/menu.png" alt="Menu">
                    <img class="icon" src="assents/image/youtube1.png" alt="YouTube Logo">
                </div>

                <div class="menu-center">
                    <input id="search" type="text" placeholder="Pesquisar">
                    <button id="button-search" aria-label="Pesquisar">
                        <img class="icon" src="assents/image/search.png" alt="Buscar">
                    </button>
                </div>

                <div class="menu-right">
                    <img class="icon" src="assents/image/video.png" alt="Criar vídeo">
                    <img class="icon" src="assents/image/bell.png" alt="Notificações">
                    <img class="icon" src="assents/image/perfil.png" alt="Perfil">
                </div>
            </div>
        </header>
        <main>
            <div class="sidebar">
                <div class="bar"><img class="icon" src="assents/image/home.png" alt="Início"><h4>Início</h4></div>
                <div class="bar"><img class="icon" src="assents/image/compass.png" alt="Explorar"><h4>Explorar</h4></div>
                <div class="bar"><img class="icon" src="assents/image/youtube.png" alt="Inscrições"><h4>Inscrições</h4></div>
                <div class="bar"><img class="icon" src="assents/image/disc.png" alt="You Tube Music"><h4>You Tube Music</h4></div>
                <div class="bar"><img class="icon" src="assents/image/thumbs-up.png" alt="Vídeos que gostei"><h4>Vídeos que gostei</h4></div>
                <div class="bar"><img class="icon" src="assents/image/clock.png" alt="Assistir mais tarde"><h4>Assistir mais tarde</h4></div>
                <div class="bar"><img class="icon" src="assents/image/download.png" alt="Downloads"><h4>Downloads</h4></div>
                <div class="bar"><img class="icon" src="assents/image/film.png" alt="Filmes"><h4>Filmes</h4></div>
                <div class="bar"><img class="icon" src="assents/image/book.png" alt="Aprender"><h4>Aprender</h4></div>
                <div class="bar"><img class="icon" src="assents/image/award.png" alt="Esportes"><h4>Esportes</h4></div>
            </div>
            <div class="content">

            </div>

        </main>
        <footer></footer>
    </body>
</html>
